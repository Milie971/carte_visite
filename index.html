<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d905ff3956.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ma première carte de visite</title>
  </head>
  <body>
    <!-- c'est le fond de la carte -->
    <div class="fond">
      <!-- emplacement de la photo  -->
      <div class="photo">
        <img src="./icons/personal.jpg" alt="la photo d'un homme brun" " />
      </div>
      <!-- emplacement du nom et de la fonction  -->
      <div class="block">
        <div class="present">
          <p>John Doe</p>
          <p class="metier">Designer Web</p>
        </div>
        <!-- emplacement des icones et des paragraphes -->
        <div class="column">
          <ul>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              1 janvier 1993
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              06.01.01.01.01
            </li>
            <li>
              <i class="fa-solid fa-at"></i>
              john.doe@gmail.com
            </li>
            <li>
              <i class="fa-solid fa-location-dot"></i>
              Calais
            </li>
          </ul>
        </div>

        <!-- empalmanet icons réseaux sociaux -->
        <ul class="icons">
          <li class="reseaux">
            <i class="fa-brands fa-square-facebook"></i>
          </li>
          <li class="reseaux">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li class="reseaux">
            <i class="fa-brands fa-linkedin"></i>
          </li>
          <li class="reseaux">
            <i class="fa-brands fa-instagram"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
